<div class="post">
  <span>
    {% with page_obj as page %}
    {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}">Previous</a>
    {% endif %}
    <span class="is-current">
      Page {{ page.number }} from {{ page.paginator.num_pages }}.
    </span>
        {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}">Next</a>
    {% endif %}
  {% endwith %}
  </span>
</div>
