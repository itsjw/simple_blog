{% extends "base.html" %}

{% block title}Blog{% endblock title}

{% block content %}
    {% for post in object_list %}
        <h2 class="title is-2">
            <a href="{{ post.get_absolute_url }}"> {{post.title}} </a>
        </h2>
        <p>
          Published {{post.publish}} by {{post.author}}  
        </p>
        <div class="section">
            {{post.body|truncatewords:30|linebreaks}}
        </div>
        {{post.body}}
    {% endfor %}
{% endblock content %}
