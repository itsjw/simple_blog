{% extends "base.html" %}

{% block title %}Share post{% endblock title %}

{% block content %}
  {% if sent %}
    <h2 class="title is-2">Email has sent</h2>
    <p>Sending post {{ post.title }} to {{ cd.to }} has been successful</p>
  {% else %}
    <h2 class="title is-2">Share post</h2>
    <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send the message">
    </form>
  {% endif %}
{% endblock content %}
